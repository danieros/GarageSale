<div class="loading-dialog" data-loading data-ng-init="init()">
</div>



<div class="container body-content">

    <notifications-bar class="notifications"></notifications-bar>


    <div>
        <div class="row row-centered">
            <div>
                <img src="http://localhost:50599/Images/virtualgaragesalelogo.png" class="img-responsive" style="border:4px solid white;" />
            </div>
        </div>
    </div>
    <br />
   

    <!--<div class="rules">
        <b>Rules:</b><br />
        This site allows users to advertise any item and only act as middleman. Pease ensure that you take all steps to verify authentity of items before payment.
    </div>-->

    <br />

    <div class="bar">
        <!-- Create a binding between the searchString model and the text field -->
        <input class="inputbox" type="text" ng-model="searchString" placeholder="Search" />
    </div>

    <br />

    <div ng-repeat="x in names">
        <a style="color: black; cursor: pointer; " ng-click="garagesaleclick(x.MemberID)">
            <table width="100%">
                <tr>
                    <td style="padding-right: 20px;">
                        <div class="bubbleremark">
                            <span class="nameOfItem">{{x.nameofsale}}</span>
                            <br />
                            10 Items
                            <br />
                            Krugersdorp
                        </div>
                    </td>
                    <td style="width: 15%">
                        <img src="https://virtualgaragesale.blob.core.windows.net/virtualgaragesale/Avatar/Small/{{ x.Avatar }}" class="img-circle" height="40" />
                    </td>
                </tr>
            </table>
        </a>
    </div>

    

    <!-- Event Modal -->
    <div id="#Modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Event</h4>
                </div>
                <div class="modal-body">
                    <p>Loading...</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- Event modal -->

    <script>

        $(document).delegate('*[data-toggle="lightbox"]', 'click', function (event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
    </script>


</div>
